<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Speed Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        #error {
            color: red;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Wind Speed Prediction</h1>

    <form id="predictionForm">
        <label for="IND">Indicator:</label>
        <input type="number" id="IND" name="IND" required>

        <label for="RAIN">Rainfall:</label>
        <input type="number" id="RAIN" name="RAIN" required>

        <label for="IND1">Indicator 1:</label>
        <input type="number" id="IND1" name="IND1" required>

        <label for="TMAX">Maximum Temperature:</label>
        <input type="number" id="TMAX" name="TMAX" required>

        <label for="IND2">Indicator 2:</label>
        <input type="number" id="IND2" name="IND2" required>

        <label for="TMIN">Minimum Temperature:</label>
        <input type="number" id="TMIN" name="TMIN" required>

        <label for="TMIN_G">Minimum Temperature Gradient:</label>
        <input type="number" id="TMIN_G" name="TMIN_G" required>

        <label for="MONTH">Month:</label>
        <input type="number" id="MONTH" name="MONTH" required min="1" max="12">

        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>
    <div id="error"></div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const month = parseInt(document.getElementById('MONTH').value);

            // Validate month
            if (isNaN(month) || month < 1 || month > 12) {
                document.getElementById('error').innerText = 'Month must be between 1 and 12.';
                document.getElementById('result').innerText = '';
                return;
            }

            // Clear any previous error message
            document.getElementById('error').innerText = '';

            const formData = new FormData(event.target);
            const data = {};

            // Convert form data to JSON
            formData.forEach((value, key) => {
                data[key] = Number(value);
            });

            // Make API request to the Flask backend
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            // Display prediction result
            if (result.error) {
                document.getElementById('error').innerText = result.error;
                document.getElementById('result').innerText = '';
            } else {
                document.getElementById('result').innerText = 'Prediction: ' + result.prediction;
                document.getElementById('error').innerText = '';
            }
        });
    </script>

</body>
</html>
